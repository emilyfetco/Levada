<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathing Exercise</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7eeff;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        header {
            background-color: #B589CB;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
        }

        #circle {
            width: 100px;
            height: 100px;
            background-color: #B589CB;
            border-radius: 50%;
            animation: breathing-animation 19s infinite;
            margin-top: 50px;
        }

        @keyframes breathing-animation {
            0%, 75% { transform: scale(1); } 
            16% { transform: scale(1.5); } 
            42% { transform: scale(1.5); } 
        }

        p {
            margin-top: 40px;
            font-size: 1.2rem;
            text-align: center;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <header>
        Breathing Exercise
    </header>
    <div id="circle"></div>
    <p>Follow the circle: Inhale for 4 seconds, hold for 7 seconds, and exhale for 8 seconds.</p>
</body>
</html>
