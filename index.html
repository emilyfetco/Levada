<!DOCTYPE html>
<html lang="en">
<head>

    <title>Self-Improvement App</title>
    <link rel="stylesheet" href="styles.css">
    <style>

.logo {
    position: absolute;
    top: -100px; 
    left: 50%; 
    transform: translateX(-75%); 
    width: 85px; 
    height: 85px;
    border-radius: 50%; 
    object-fit: cover; 
    display: flex;
    justify-content: center;
    align-items: center;
}

        header {
            
            position: relative;
            text-align: center;
            padding: 20px;
            background-color: #b089d4;
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="App Logo" class="logo"> 
        Levada, Your Home for Self-Care Everywhere!
    </header>
    <section>
        <h2>Personality & Strengths Assessments</h2>
        <button onclick="location.href='personality-assessment.html';">Take Assessment</button>
    </section>
    <section>

    </section>
    <section>
        <h2>Sleep Tips</h2>
        <button onclick="location.href='sleep-quiz.html';">Take Sleep Quiz</button>
    </section>
    <section>
        <h2>Time Management</h2>
        <button onclick="location.href='time-management.html';">Learn Time Management</button>
    </section>
    <section>
        <h2>Healthy Recipes & Meal Planning</h2>
        <button onclick="location.href='healthy-recipes-meal-planning.html';">Explore Recipes & Meal Plans</button>
    </section>
    <section>
        <h2>Fun Challenges</h2>
        <button onclick="location.href='social-challenges.html';">Start a Challenge</button>
    </section>
    <section>
        <h2>Daily Motivational Quotes</h2>
        <button onclick="location.href='daily-motivational-quotes.html';">Read Daily Quotes</button>
    </section>
    <section>
        <h2>Success Stories</h2>
        <button onclick="location.href='success-stories.html';">Read Stories</button>
    </section>
</body>
</html>
